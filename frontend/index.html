<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System - Add Task</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Task Management System</h1>
            <p class="text-sm">Created by Sharansh Jha</p>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mx-auto mt-10 max-w-2xl">
        
        <!-- Navigation Links -->
        <div class="bg-white p-4 rounded shadow mb-6">
            <div class="flex gap-4">
                <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</a>
                <a href="tasks.html" class="bg-gray-500 text-white px-4 py-2 rounded">View Tasks</a>
            </div>
        </div>

        <!-- Add Task Form -->
        <div class="bg-white p-8 rounded shadow">
            <h2 class="text-2xl font-bold mb-6">Add New Task</h2>
            
            <form id="taskForm">
                <!-- Title Input -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Task Title</label>
                    <input 
                        type="text" 
                        id="title" 
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                        placeholder="Enter task title"
                        required
                    >
                </div>

                <!-- Description Input -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Task Description</label>
                    <textarea 
                        id="description" 
                        rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                        placeholder="Enter task description"
                        required
                    ></textarea>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
                >
                    Add Task
                </button>
            </form>

            <!-- Message Display -->
            <div id="message" class="mt-4 hidden"></div>
        </div>
    </div>

    <script>
        // JavaScript code to handle form submission
        // calling backend REST API to create task
        // written while learning fetch API

        const form = document.getElementById('taskForm');
        const messageDiv = document.getElementById('message');

        // adding event listener to form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();  // preventing default form submission

            // getting values from input fields
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            // creating task object
            const taskData = {
                title: title,
                description: description
            };

            try {
                // calling backend REST API using fetch
                // POST method to create new task
                const response = await fetch('https://task-management-system-sh4i.onrender.com/api/v1/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                // getting response data
                const data = await response.json();

                // checking if task created successfully
                if (data.success) {
                    // showing success message
                    messageDiv.className = 'mt-4 p-4 bg-green-100 text-green-700 rounded';
                    messageDiv.textContent = 'Task created successfully!';
                    messageDiv.classList.remove('hidden');

                    // clearing form fields
                    form.reset();

                    // hiding message after 3 seconds
                    setTimeout(() => {
                        messageDiv.classList.add('hidden');
                    }, 3000);
                } else {
                    // showing error message
                    messageDiv.className = 'mt-4 p-4 bg-red-100 text-red-700 rounded';
                    messageDiv.textContent = 'Error: ' + data.message;
                    messageDiv.classList.remove('hidden');
                }

            } catch (error) {
                // handling network errors
                messageDiv.className = 'mt-4 p-4 bg-red-100 text-red-700 rounded';
                messageDiv.textContent = 'Error connecting to server';
                messageDiv.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
