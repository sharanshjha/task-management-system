<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System - View Tasks</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Task Management System</h1>
            <p class="text-sm">Created by Sharansh Jha</p>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mx-auto mt-10 max-w-4xl">
        
        <!-- Navigation Links -->
        <div class="bg-white p-4 rounded shadow mb-6">
            <div class="flex gap-4">
                <a href="index.html" class="bg-gray-500 text-white px-4 py-2 rounded">Add Task</a>
                <a href="tasks.html" class="bg-blue-500 text-white px-4 py-2 rounded">View Tasks</a>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="bg-white p-8 rounded shadow">
            <h2 class="text-2xl font-bold mb-6">All Tasks</h2>
            
            <!-- Message Display -->
            <div id="message" class="mb-4 hidden"></div>

            <!-- Tasks Container -->
            <div id="tasksContainer">
                <p class="text-gray-500">Loading tasks...</p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code to fetch and display tasks
        // calling backend REST API to fetch tasks
        // written while learning REST APIs and fetch

        const tasksContainer = document.getElementById('tasksContainer');
        const messageDiv = document.getElementById('message');

        // function to load all tasks from backend
        async function loadTasks() {
            try {
                // calling backend REST API using GET method
                const response = await fetch('https://task-management-system-sh4i.onrender.com/api/v1/tasks');
                const data = await response.json();

                // checking if we got tasks successfully
                if (data.success) {
                    // clearing container
                    tasksContainer.innerHTML = '';

                    // checking if there are any tasks
                    if (data.data.length === 0) {
                        tasksContainer.innerHTML = '<p class="text-gray-500">No tasks found. Add some tasks!</p>';
                        return;
                    }

                    // looping through each task and displaying it
                    data.data.forEach(task => {
                        // creating task card
                        const taskCard = document.createElement('div');
                        taskCard.className = 'border border-gray-300 rounded p-4 mb-4';
                        
                        // setting task card HTML
                        taskCard.innerHTML = `
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <h3 class="text-xl font-bold mb-2">${task.title}</h3>
                                    <p class="text-gray-700 mb-2">${task.description}</p>
                                    <span class="inline-block px-3 py-1 text-sm rounded ${task.status === 'Completed' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}">
                                        ${task.status}
                                    </span>
                                </div>
                                <div class="flex gap-2 ml-4">
                                    <button 
                                        onclick="toggleStatus('${task._id}', '${task.status}')" 
                                        class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600"
                                    >
                                        Toggle Status
                                    </button>
                                    <button 
                                        onclick="deleteTask('${task._id}')" 
                                        class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600"
                                    >
                                        Delete
                                    </button>
                                </div>
                            </div>
                        `;

                        // adding task card to container
                        tasksContainer.appendChild(taskCard);
                    });

                } else {
                    tasksContainer.innerHTML = '<p class="text-red-500">Error loading tasks</p>';
                }

            } catch (error) {
                // handling errors
                tasksContainer.innerHTML = '<p class="text-red-500">Error connecting to server</p>';
            }
        }

        // function to toggle task status between Pending and Completed
        async function toggleStatus(taskId, currentStatus) {
            try {
                // determining new status
                const newStatus = currentStatus === 'Pending' ? 'Completed' : 'Pending';

                // calling backend REST API using PUT method
                const response = await fetch(`https://task-management-system-sh4i.onrender.com/api/v1/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const data = await response.json();

                // checking if update was successful
                if (data.success) {
                    // showing success message
                    showMessage('Task status updated successfully', 'success');
                    
                    // reloading tasks to show updated status
                    loadTasks();
                } else {
                    showMessage('Error updating task', 'error');
                }

            } catch (error) {
                showMessage('Error connecting to server', 'error');
            }
        }

        // function to delete a task
        async function deleteTask(taskId) {
            // asking for confirmation before deleting
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }

            try {
                // calling backend REST API using DELETE method
                const response = await fetch(`https://task-management-system-sh4i.onrender.com/api/v1/tasks/${taskId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                // checking if deletion was successful
                if (data.success) {
                    // showing success message
                    showMessage('Task deleted successfully', 'success');
                    
                    // reloading tasks
                    loadTasks();
                } else {
                    showMessage('Error deleting task', 'error');
                }

            } catch (error) {
                showMessage('Error connecting to server', 'error');
            }
        }

        // function to show messages
        function showMessage(text, type) {
            messageDiv.className = type === 'success' 
                ? 'mb-4 p-4 bg-green-100 text-green-700 rounded' 
                : 'mb-4 p-4 bg-red-100 text-red-700 rounded';
            messageDiv.textContent = text;
            messageDiv.classList.remove('hidden');

            // hiding message after 3 seconds
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }

        // loading tasks when page loads
        loadTasks();
    </script>

</body>
</html>
